<!DOCTYPE html>
<html>
<head>
<title>Input Validation</title>
<style>
    input {
        padding: 8px;
        margin: 8px 0;
        width: 250px;
        font-size: 16px;
        display: block;
    }
</style>
</head>
<body>

<h2>Input Validation</h2>

<label>Name:</label>
<input type="text" id="name" placeholder="Enter Name" required oninput="validateName()">

<label>Email:</label>
<input type="email" id="email" placeholder="Enter Email" required oninput="validateEmail()">

<label>Mobile:</label>
<input type="text" id="mobile" placeholder="Enter Mobile" required oninput="validateMobile()">

<script type="text/javascript" src="./Script.js"></script>

</body>
</html>
